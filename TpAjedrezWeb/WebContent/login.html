<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="login.css" rel="stylesheet">
<title>Juego ajedrez Java 2015</title>
</head>
<body>
 <div class="container">

	<form class="form-signin" name="signin" action="login" method="post">
      
		<h2 class="form-signin-heading">Ingreso de jugadores</h2>
	
		<h3>Jugador Blancas</h3>
		<label for="ingresoDniBlancas" class="sr-only">Dni Blancas</label>
        <input name="DniBlancas" id="ingresoDniBlancas" class="form-control" placeholder="Dni jugador Blancas" required="" autofocus type="DniBlancas">
       	<label for="ingresoApellidoBlancas" class="sr-only">Apellido Blancas</label>
        <input name="ApellidoBlancas" id="ApellidoDniBlancas" class="form-control" placeholder="Apellido (si es un jugador nuevo)" type="ApellidoBlancas">
  		<label for="ingresoNombreBlancas" class="sr-only">Nombre Blancas</label>
        <input name="NombreBlancas" id="ingresoNombreBlancas" class="form-control" placeholder="Nombre (si es un jugador nuevo)" type="NombreBlancas">
            
        <h3>Jugador Negras</h3>
        <label for="ingresoDniNegras" class="sr-only">Dni jugador Negras</label>
        <input name="DniNegras" id="ingresoDniNegras" class="form-control" placeholder="Dni jugador Negras" required="" type="DniNegras">
     	<label for="ingresoApellidoNegras" class="sr-only">Apellido Negras</label>
        <input name="ApellidoNegras" id="ApellidoDniNegras" class="form-control" placeholder="Apellido (si es un jugador nuevo)" type="ApellidoNegras">
  		<label for="ingresoNombreNegras" class="sr-only">Nombre Negras</label>
        <input name="NombreNegras" id="ingresoNombreNegras" class="form-control" placeholder="Nombre (si es un jugador nuevo)" type="NombreNegras">
     
        <button class="btn btn-lg btn-primary btn-block margensuperior" type="submit">Jugar</button>
      </form>

    </div>

</body>
</html>
